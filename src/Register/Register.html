<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Register.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div id="background"></div>

    <form>
        <div id="register-form">
            <div id="open" class="col-12">
                <img id="logo" src="..\Pictures\logo.png">
                <h1 class="col-10">Register to Message-Manager!</h1>
            </div>
            <div class="col-11 row ">
                <label class="col-sm-2 col-form-label name">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Username" required>
                </div>
            </div>
            <div class="col-11 row">
                <label class="col-sm-2 col-form-label name">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password" required>
                </div>
            </div>
            <div class="col-11 row">
                <label class="col-sm-2 col-form-label name">Repeat Password</label>
                <div class="col-sm smaller">
                    <input type="password" class="form-control" id="Repeat-Password" required>
                </div>
            </div>
            <div class="col-11 row">
                <label class="col-sm-2 col-form-label name smaller">Display Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Display-Name" required>
                </div>
            </div>
            <div class="col-11 row">
                <label class="col-sm-2 col-form-label name">Picture</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="Picture" required>
                </div>
            </div>
            <button id="register-button" type="submit" class="btn btn-primary">Register</button>
            <div id="already-registered">Already registered? <a href="..\Login\Login.html">Click here</a> to login</div>
        </div>
    </form>
</body>

</html>
